<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #74b9ff, #a29bfe);
  color: #2d3436;
  text-align: center;
}

.home-container {
  background: #fff;
  padding: 50px 60px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

h1 {
  font-size: 2rem;
  margin-bottom: 15px;
}

p {
  font-size: 1rem;
  margin-bottom: 25px;
  color: #636e72;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.btn {
  text-decoration: none;
  background: #0984e3;
  color: #fff;
  padding: 10px 25px;
  border-radius: 6px;
  font-weight: 500;
  transition: 0.3s;
}

.btn:hover {
  background: #74b9ff;
}

.btn-outline {
  background: transparent;
  border: 2px solid #0984e3;
  color: #0984e3;
}

.btn-outline:hover {
  background: #0984e3;
  color: #fff;
}

</style>
<div class="home-container">
    <h1>Welcome to Our Website</h1>
    <p>Your journey starts here. Please login or register to continue.</p>
    <div class="buttons">
      <a routerLink="/login" class="btn">Login</a>
      <!-- <a href="register.html" class="btn btn-outline">Register</a> -->
    </div>
