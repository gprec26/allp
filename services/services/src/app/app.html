<style>
  /* Center everything */
.container {
  max-width: 400px;
  margin: 50px auto;
  text-align: center;
  background: #f9f9f9;
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  font-family: 'Poppins', sans-serif;
}

/* Title */
h2 {
  color: #333;
  margin-bottom: 20px;
}

/* Product List */
.product-list {
  list-style: none;
  padding: 0;
  margin-bottom: 20px;
}

.product-item {
  background: #fff;
  margin: 8px 0;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  transition: transform 0.2s, box-shadow 0.2s;
}

.product-item:hover {
  transform: scale(1.03);
  box-shadow: 0 4px 8px rgba(0,0,0,0.12);
}

/* Button */
button {
  background: #007bff;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
  transition: background 0.3s;
}

button:hover {
  background: #0056b3;
}

</style>

<div class="container">
  <h2>ðŸ›’ Product List</h2>

  <ul class="product-list">
    <li *ngFor="let item of productList" class="product-item">
      {{ item }}
    </li>
  </ul>

  <button (click)="addNewProduct()">âž• Add Product</button>
</div>
